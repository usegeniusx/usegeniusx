<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
            position: relative;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            padding: 5px 10px;
            display: block;
            transition: color 0.3s ease;
        }

        /* Hover Animation */
        .navbar ul li a::before,
        .navbar ul li a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #fff;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .navbar ul li a::before {
            top: 0;
            transform-origin: right;
        }

        .navbar ul li a::after {
            bottom: 0;
            transform-origin: left;
        }

        .navbar ul li a:hover::before,
        .navbar ul li a:hover::after {
            transform: scaleX(1);
        }

        /* Main Content */
        .content {
            padding: 50px 20px;
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .content h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-align: center;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
            text-align: center;
        }

        .content form {
            display: flex;
            flex-direction: column;
        }

        .content form input,
        .content form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .content form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .content form button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
        }

        .content form button:hover {
            background-color: #555;
        }

        /* Footer */
        .footer {
            background-color: #333;
            padding: 10px 0;
            color: #fff;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-logo">Use Genius X</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1>Contact Us</h1>
        <p>If you have any questions or would like to get in touch, please fill out the form below. We would love to hear from you!</p>

        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </div>

</body>
</html>
